name: → Build Android Studio SDK

on:
  push:
    branches: [ main ]

jobs:
  export-android-studio-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git zip unzip build-essential

      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython

      - name: Install Android SDK Tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          # install cmdline-tools, platform-tools, build-tools & an API level
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "cmdline-tools;latest" \
                                               "platform-tools" \
                                               "build-tools;31.0.0" \
                                               "platforms;android-31"

      - name: Run Buildozer to generate Android Studio project
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.tool_cache }}/android-sdk/ndk/23.1.7779620
        run: |
          buildozer android debug android_new  # ‘android_new’ produces the gradle project

      - name: Upload Android Studio project
        uses: actions/upload-artifact@v3
        with:
          name: android-studio-project
          path: ./.buildozer/android/platform/android-*/build  # adjust to the generated gradle folder
