name: Build Android Studio SDK

on:
  push:
    branches: [ main ]

jobs:
  export-android-studio-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git zip unzip build-essential

      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install --user buildozer cython
      - name: Add pip user base to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Android SDK Tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --install "cmdline-tools;latest" \
                                                       "platform-tools" \
                                                       "build-tools;31.0.0" \
                                                       "platforms;android-31"
      - name: Add SDK tools to PATH
        run: echo "${{ runner.tool_cache }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Generate Android Studio project
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.tool_cache }}/android-sdk/ndk/23.1.7779620
        run: |
          buildozer android debug

      - name: Upload Android Studio project
        uses: actions/upload-artifact@v4
        with:
          name: android-studio-project
          path: ./.buildozer/android/platform/android-*/build
