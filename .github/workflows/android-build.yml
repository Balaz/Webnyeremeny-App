name: Build Android Studio SDK

on:
  push:
    branches:
      - main

jobs:
  export-android-studio-project:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk
      ANDROID_HOME:     ${{ runner.tool_cache }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools unzip curl

      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

      - name: Configure Android SDK & accept licenses
        run: |
          # Ensure sdkmanager can write license files
          mkdir -p ~/.android && touch ~/.android/repositories.cfg

          # Accept all Android SDK licenses before installing any packages
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "build-tools;31.0.0" \
            "build-tools;36.0.0" \
            "platforms;android-31"

      # -----------------------------------------------
      # Build the Android Studio project via Buildozer
      # -----------------------------------------------
      - name: Generate Android Studio project
        run: buildozer android debug

      - name: Upload Android Studio project
        uses: actions/upload-artifact@v4
        with:
          name: android-studio-project
          path: ./.buildozer/android/platform/android-*/build
